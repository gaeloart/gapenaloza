    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --vino: #800020;
            --negro: #000000;
            --blanco: #ffffff;
            --gris: #f0f0f0;
            --borde: 3px solid var(--negro);
            --sombra: 6px 6px 0px var(--negro);
        }

        body {
            font-family: "Courier New", Courier, monospace;
            background-color: var(--blanco);
            color: var(--negro);
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        * {
            border-radius: 0 !important;
        }

        a { text-decoration: none; color: inherit; }

        .navbar {
            background-color: var(--negro) !important;
            border-bottom: var(--borde);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--blanco) !important;
            font-size: 1.5rem;
            background: var(--vino);
            padding: 5px 15px;
            border: 2px solid var(--blanco);
        }

        .nav-link {
            color: var(--blanco) !important;
            text-transform: uppercase;
            font-weight: bold;
            border: 1px solid transparent;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--vino);
            border: 1px solid var(--blanco);
            color: var(--blanco) !important;
        }

        section {
            padding: 4rem 0;
            border-bottom: var(--borde);
        }

        .seccion-titulo {
            font-size: 3rem;
            background-color: var(--negro);
            color: var(--blanco);
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 2rem;
            transform: rotate(-2deg);
        }

        .section-oscura {
            background-color: var(--vino);
            color: var(--blanco);
        }
        .section-oscura .seccion-titulo {
            background-color: var(--blanco);
            color: var(--negro);
        }

        .myclass {
            background-color: var(--gris);
            display: flex;
            flex-wrap: wrap;
            border-bottom: var(--borde);
        }
        .myclass-main {
            flex: 1;
            padding: 3rem;
            /* antes estaba border-right; lo mantenemos opcional */
            border-right: var(--borde);
            min-width: 300px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .myclass-pic {
            border: var(--borde);
            box-shadow: var(--sombra);
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .myclass-label {
            flex: 1;
            background: var(--negro);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .myclass-imagen {
            filter: grayscale(100%) contrast(120%);
            transition: 0.3s;
            width: 80%;
            max-width: 300px;
            object-fit: cover;
            margin: auto;
        }
        .myclass-imagen:hover {
            filter: grayscale(0%);
        }

        .experiencia-columna {
            border: var(--borde);
            padding: 2rem;
            background: var(--blanco);
            transition: 0.2s;
        }
        .experiencia-columna:hover {
            background: var(--negro);
            color: var(--vino);
        }
        .experiencia-columna i {
            font-size: 3rem;
            color: var(--vino);
        }
        .badge {
            background-color: var(--vino) !important;
            border: 2px solid var(--negro);
            color: var(--blanco);
            font-size: 0.9rem;
            margin: 2px;
        }

        .proyecto {
            border: var(--borde);
            margin-bottom: 30px;
            position: relative;
            background: var(--negro);
        }
        .proyecto img {
            width: 100%;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }
        .proyecto:hover img {
            filter: grayscale(0%);
        }
        .overlay {
            background: rgba(128, 0, 32, 0.9);
            color: white;
            padding: 10px;
            text-align: center;
            border-top: var(--borde);
        }

        .btn {
            border: var(--borde);
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: var(--sombra);
            transition: all 0.1s;
            margin-top: 20px;
        }
        .btn-info {
            background-color: var(--blanco);
            color: var(--negro);
        }
        .btn:hover {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px var(--negro);
            background-color: var(--vino);
            color: var(--blanco);
            border-color: var(--negro);
        }
        .btn:active {
            transform: translate(6px, 6px);
            box-shadow: none;
        }

        .list-group-item {
            border: var(--borde);
            border-bottom: none;
            margin-bottom: 0;
            font-weight: bold;
        }
        .list-group-item:last-child { border-bottom: var(--borde); }
        .list-group-item:hover {
            background-color: var(--vino);
            color: var(--blanco);
        }
        .card { border: none; background: transparent; }
        .card-header {
            background: var(--negro);
            color: var(--blanco);
            border: var(--borde);
            font-size: 1.5rem;
            padding: 1rem;
        }

        footer {
            border-top: var(--borde);
            padding: 3rem;
            background-color: var(--gris);
        }
        .icons-sn i {
            font-size: 2rem;
            margin: 0 10px;
            color: var(--negro);
        }
        .icons-sn i:hover { color: var(--vino); }
    </style>
</head>
